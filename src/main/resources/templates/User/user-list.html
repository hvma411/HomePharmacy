<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Family List</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<h3>Your family members:</h3>
    <ul th:each="member: ${members}" >
    <li th:text="${member.getName()}"></li>
    </ul>
</body>
</html>
